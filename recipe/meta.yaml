{% set name = "fastcrud" %}
{% set version = "0.15.2" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/fastcrud-{{ version }}.tar.gz
  sha256: b7de3d73c91dcb5ef408264d3ba4ca00fc64bec06ad4626a098ca6b5914e6a36

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python {{ python_min }}
    - poetry-core
    - pip
  run:
    - python >={{ python_min }}
    - sqlalchemy >=2.0.0,<3.0.0
    - pydantic >=2.0.0,<3.0.0
    - sqlalchemy-utils >=0.41.1,<0.42.0
    - fastapi >=0.100.0

test:
  imports:
    - fastcrud
  commands:
    - pip check
  requires:
    - pip
    - python {{ python_min }}

about:
  home: https://github.com/igorbenav/fastcrud
  summary: FastCRUD is a Python package for FastAPI, offering robust async CRUD operations and flexible endpoint creation utilities.
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - thewchan
